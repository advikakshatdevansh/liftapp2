  uuid: ^4.2.1
  intl: ^0.20.2
  logger: ^2.5.0
  lottie: ^3.3.1
  badges: ^3.1.2
  shimmer: ^3.0.0
  readmore: ^3.0.0
  image_picker: ^1.1.2
  url_launcher: ^6.3.1
  image_cropper: ^11.0.0
  carousel_slider: ^5.0.0
  connectivity_plus: ^7.0.0
  country_code_picker: ^3.3.0
  flutter_native_splash: ^2.4.6
  intl_phone_number_input: ^0.7.5

dev_dependencies:
